<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      width: 380px;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
    }
    h2, h3 { margin-bottom: 15px; }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 15px;
      background: #0f172a;
      color: #fff;
    }
    button {
      padding: 10px 14px;
      margin: 6px 4px;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover { background: #2563eb; }
    .hidden { display: none; }
    .key-list { text-align: left; margin-top: 15px; }
    .key-item {
      display: flex; justify-content: space-between; align-items: center;
      background: #334155; padding: 8px 12px; border-radius: 10px;
      margin: 5px 0; font-size: 14px;
    }
    #searchInput {
      width: 100%; padding: 10px; border-radius: 10px;
      margin: 10px 0; font-size: 14px; background: #0f172a; color: #fff;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="card" id="loginBox">
    <h2>üîë Secure Admin Login</h2>
    <input type="password" id="licenseInput" placeholder="Enter License Key">
    <button onclick="checkKey()">Login</button>
    <p id="errorMsg" style="color:red; display:none;">‚ùå Invalid Key!</p>
  </div>

  <!-- Admin Panel -->
  <div class="card hidden" id="adminPanel">
    <h2>‚öôÔ∏è Owner Panel</h2>
    <button onclick="showRevoke()">üóëÔ∏è Revoke Key</button>
    <button onclick="showGenerate()">‚ûï Generate Key</button>
    <button onclick="showStats()">üìä Statistics</button>

    <!-- Revoke -->
    <div id="revokeSection" class="hidden">
      <h3>üóëÔ∏è Manage Keys</h3>
      <input type="text" id="searchInput" placeholder="Search key..." onkeyup="searchKeys()">
      <div id="keyList" class="key-list"></div>
    </div>

    <!-- Generate -->
    <div id="generateSection" class="hidden">
      <h3>CHOOSE EXPIRATION:</h3>
      <input type="text" id="expirationInput" placeholder="e.g., 1D, 1H, LT">
      <button onclick="generateKey()">Confirm Generate</button>
    </div>
  </div>

<script>
  const correctKey = "S}!?K5:'K?F(K-??Ry!K0M45s7x50MV-;k*";
  const GITHUB_USER = "ajinzmodzhp";
  const GITHUB_REPO = "ajinzmodzhp.github.io";
  const UPDATE_FILE = "update-keys.json";
  const TOKEN = "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"; // Replace with repo-scoped token

  let keys = [];

  async function updateRepoFile(content) {
    const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${UPDATE_FILE}`;
    const getRes = await fetch(apiUrl, { headers: { Authorization: `token ${TOKEN}` } });
    const getData = await getRes.json();
    const sha = getData.sha || null;

    const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2))));
    const res = await fetch(apiUrl, {
      method: "PUT",
      headers: { Authorization: `token ${TOKEN}`, "Content-Type": "application/json" },
      body: JSON.stringify({ message: "Stage update", content: base64Content, sha: sha })
    });
    return res.ok;
  }

  function checkKey() {
    const input = document.getElementById("licenseInput").value;
    if (input === correctKey) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      loadKeys();
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }

  async function loadKeys() {
    const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${UPDATE_FILE}`;
    const res = await fetch(url);
    keys = res.ok ? await res.json() : [];
  }

  async function generateKey() {
    const expInput = document.getElementById("expirationInput").value.trim().toUpperCase();
    if (!expInput) { alert("‚ö†Ô∏è Enter expiration (1D, 1H, LT)"); return; }
    const newKey = "AK-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    keys.push({ key: newKey, expiration: expInput });
    if (await updateRepoFile(keys)) {
      alert(`‚úÖ Key: ${newKey} (Exp: ${expInput})`);
      loadKeys();
    } else { alert("‚ùå Failed to stage update"); }
  }

  async function deleteKey(index) {
    if (confirm("Revoke this key?")) {
      keys.splice(index, 1);
      if (await updateRepoFile(keys)) {
        showRevoke();
      } else { alert("‚ùå Failed to stage update"); }
    }
  }

  async function showRevoke() {
    await loadKeys();
    const list = document.getElementById("keyList");
    list.innerHTML = keys.length === 0 ? "<p>No active keys.</p>" : "";
    keys.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "key-item";
      div.innerHTML = `<span>${item.key} (${item.expiration})</span>
                       <button onclick="deleteKey(${index})">Delete</button>`;
      list.appendChild(div);
    });
    document.getElementById("revokeSection").classList.remove("hidden");
    document.getElementById("generateSection").classList.add("hidden");
  }
  function showGenerate() {
    document.getElementById("generateSection").classList.remove("hidden");
    document.getElementById("revokeSection").classList.add("hidden");
  }
  function showStats() {
    alert(`üìä Stats\nActive Keys: ${keys.length}`);
  }
  function searchKeys() {
    const filter = document.getElementById("searchInput").value.toUpperCase();
    document.querySelectorAll(".key-item").forEach(item => {
      item.style.display = item.innerText.toUpperCase().includes(filter) ? "" : "none";
    });
  }
</script>
</body>
</html>
